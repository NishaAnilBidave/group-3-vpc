name: VPC deployment in AWS
on:
  push:
    branches:
      githubactions_vpc
jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - name: Clone our repository
        uses: actions/checkout@v3

      - name: AWS Authetication
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::778630672463:role/github-actions-oidc
          aws-region: eu-west-1
          role-session-name: githubVPCDeploy 

      - name: Terraform set up
        uses: hashicorp/setup-terraform@v1

      - name: Terraform initialization
        run: terraform init

      - name: Terraform planning
        run: terraform plan

      - name: Terraform applying
        run: terraform apply -auto-approve